<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 13.1 & 13.2 Colors and Backgrounds</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

  <!-- Exercise 13.1: Dashboard with contextual backgrounds -->
  <div class="container mb-5">
    <h2 class="mb-4">Dashboard Colors</h2>
    <div class="row g-3">
      <div class="col-md-3 p-3 bg-primary text-white">Primary</div>
      <div class="col-md-3 p-3 bg-success text-white">Success</div>
      <div class="col-md-3 p-3 bg-warning text-dark">Warning</div>
      <div class="col-md-3 p-3 bg-danger text-white">Danger</div>
    </div>
  </div>

  <!-- Exercise 13.2: Gradient background with dark and white text -->
  <div class="container p-4 bg-gradient bg-dark text-white rounded">
    <h3>Gradient Dark Background</h3>
    <p>This section uses <code>bg-gradient</code> with <code>bg-dark</code> and white text.</p>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
