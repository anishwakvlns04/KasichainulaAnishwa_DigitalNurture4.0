<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Icons Example</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="p-4">

  <h2>Exercise 17.2: Icon-only Buttons</h2>
  <button class="btn btn-primary me-2" aria-label="Edit"><i class="bi bi-pencil"></i></button>
  <button class="btn btn-danger me-2" aria-label="Delete"><i class="bi bi-trash"></i></button>
  <button class="btn btn-success" aria-label="Download"><i class="bi bi-download"></i></button>

  <footer class="bg-light text-center p-3 mt-5">
    <h5>Exercise 17.1: Social Icons</h5>
    <a href="#" class="text-dark me-3"><i class="bi bi-facebook fs-4"></i></a>
    <a href="#" class="text-dark me-3"><i class="bi bi-twitter fs-4"></i></a>
    <a href="#" class="text-dark"><i class="bi bi-instagram fs-4"></i></a>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
