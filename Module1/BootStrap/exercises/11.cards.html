<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Exercises 11.1 & 11.2</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

  <!-- Exercise 11.1: Profile Card -->
  <div class="card" style="width: 18rem;">
    <img src="https://via.placeholder.com/286x180" class="card-img-top" alt="Profile Image" />
    <div class="card-body">
      <h5 class="card-title">John Doe</h5>
      <p class="card-text">Web Developer based in City, passionate about design and coding.</p>
      <a href="#" class="btn btn-primary">Contact</a>
    </div>
  </div>

  <!-- Exercise 11.2: Media Object -->
  <div class="d-flex align-items-start mt-5">
    <img src="https://via.placeholder.com/64" class="me-3 rounded" alt="Media Image" />
    <div>
      <h5>Media Heading</h5>
      <p>This is some example content aligned next to an image using Bootstrap's flex utilities.</p>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
