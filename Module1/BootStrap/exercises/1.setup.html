<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 5 Setup: CDN & Local</title>

  <!-- Exercise 1.1: Bootstrap CSS via CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUa3Y6K6Pk1s0WRV0m85p0MDdr1Ll9Bz8E87E0C+7JRw5hHUHYOVoK8PHG5F"
    crossorigin="anonymous"
  />

  <!-- Exercise 1.2: Bootstrap CSS via local downloaded file -->
  <!-- Make sure you have css/bootstrap.min.css in your project -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h2>Exercise 1.1 - Using Bootstrap 5 via CDN</h2>
    <button class="btn btn-primary mb-4">CDN Bootstrap Button</button>

    <hr />

    <h2>Exercise 1.2 - Using Bootstrap 5 via downloaded local files</h2>
    <button class="btn btn-success">Local Bootstrap Button</button>
  </div>

  <!-- Exercise 1.1: Bootstrap JS bundle via CDN -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo7F4YkPxhU9yQ6nL9ClFZ/jZ9sq20+JZxjFj0GbxI2x"
    crossorigin="anonymous"
  ></script>

  <!-- Exercise 1.2: Bootstrap JS bundle via local downloaded file -->
  <!-- Make sure you have js/bootstrap.bundle.min.js in your project -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
