<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Buttons</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container mt-4">

  <h3>Contextual Buttons</h3>
  <button class="btn btn-primary">Primary</button>
  <button class="btn btn-danger">Danger</button>

  <h3 class="mt-4">Button Group</h3>
  <div class="btn-group">
    <button class="btn btn-secondary">Left</button>
    <button class="btn btn-secondary">Right</button>
  </div>

  <h3 class="mt-4">Toggle Buttons</h3>
  <input type="checkbox" class="btn-check" id="check1" autocomplete="off" />
  <label class="btn btn-outline-primary" for="check1">Toggle 1</label>

  <input type="checkbox" class="btn-check" id="check2" autocomplete="off" />
  <label class="btn btn-outline-primary" for="check2">Toggle 2</label>

</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
