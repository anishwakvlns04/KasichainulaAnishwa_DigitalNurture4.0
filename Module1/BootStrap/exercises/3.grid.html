<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Responsive Grid Example</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-4">
    <h2>Responsive Grid Layout</h2>
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-4 bg-primary text-white p-3 mb-3">
        Column 1
      </div>
      <div class="col-12 col-sm-6 col-lg-4 bg-success text-white p-3 mb-3">
        Column 2
      </div>
      <div class="col-12 col-sm-6 col-lg-4 bg-warning text-dark p-3 mb-3">
        Column 3
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
