<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 8 - Forms</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container mt-4">

  <h3>Exercise 8.1: Registration Form</h3>
  <form>
    <div class="mb-3">
      <label for="regName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="regName" placeholder="Enter your full name" />
    </div>

    <div class="mb-3">
      <label for="regEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="regEmail" placeholder="name@example.com" />
    </div>

    <div class="mb-3">
      <label for="regPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="regPassword" placeholder="Password" />
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text" id="phoneAddon">ðŸ“ž</span>
      <input type="tel" class="form-control" placeholder="Phone Number" aria-label="Phone" aria-describedby="phoneAddon" />
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="" id="termsCheck" />
      <label class="form-check-label" for="termsCheck">
        I agree to the terms and conditions
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <h3 class="mt-5">Exercise 8.2: Login Form with Floating Labels</h3>
  <form>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" />
      <label for="loginEmail">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="loginPassword" placeholder="Password" />
      <label for="loginPassword">Password</label>
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>

</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
