<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 7 - Typography</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container mt-4">

  <h3>Exercise 7.1: Typography Utilities</h3>
  <h1 class="display-1">Display 1 Heading</h1>
  <p class="lead">This is a lead paragraph to highlight important text.</p>
  <p class="text-muted">This text is muted (less prominent).</p>
  <p class="fw-bold">This text is bold (font-weight bold).</p>

  <h3 class="mt-5">Exercise 7.2: Text Transformations</h3>
  <p class="text-uppercase">this text is uppercase</p>
  <p class="text-lowercase">THIS TEXT IS LOWERCASE</p>
  <p class="text-capitalize">this text is capitalized</p>

</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
